<app-poke-search (emmitSearch)="filterBySearch($event)"></app-poke-search>

<section class="list">
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <a
      [routerLink]="['details', pokemon.name]"
      class="pokemon"
      *ngIf="pokemon.status"
    >
      <div class="pokemon-status">
        <h2>{{ pokemon.name }}</h2>
        <ul>
          <li
            *ngFor="let value of pokemon.status.types"
            [class]="value.type.name"
          >
            {{ value.type.name }}
          </li>
        </ul>
      </div>
      <div class="pokemon-image">
        <img
          [src]="pokemon.status.sprites.other.dream_world.front_default"
          [alt]="pokemon.name"
        />
      </div>
    </a>
  </ng-template>
</section>
